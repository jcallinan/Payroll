<!-- ======= Contact Us Section ======= -->
<section id="contact" class="contact section-bg">
  <div class="container">

    <div class="section-title">
      <h2>Add a new user</h2>
      
    </div>
    
    <div class="row">
    
   
    
      <div class="col-lg-3 col-md-6">
        <div class="info">
         Add a new user below.
        </div>
      </div>
    
      <div class="col-lg-5 col-md-12">
      
          <div class="form-group">
            <input type="text" name="user_name" class="form-control" id="user_name" placeholder="User Name" required>
          </div>
          <div class="form-group mt-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
          </div>
         
          <div class="my-3">
            <div id="loading" class="loading">Loading</div>
            <div id="error-message"  class="error-message"></div>
            <div id="sent-message"  class="sent-message">The new user has been added. Thank you!</div>
          </div>
          <div class="text-center"><button type="submit" id="btnAddUserSubmit">Add user</button></div>
        
      </div>
    
    </div>
    
  </div>
  

</section><!-- End Contact Us Section -->
