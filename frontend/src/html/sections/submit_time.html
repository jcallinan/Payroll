<!-- ======= submit time ======= -->
<section id="submit-time" class="submit-time">
  <div class="container">

    <div class="section-title">
      <h2>Submit Time</h2>
    </div>
    
    <div class="row">
      <div class="col-sm-6">
        <lable for="Employee_Id"
        class="form-label">Employee Id</lable>
        <input id="Employee_Id" type="text"
        class="form-control"
        placeholder="Enter your employee id here." required>
        <div class= "invalid-feedback">
          Employee id required.
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <lable for="Weekday"
          class="form-label">Day of the Week</lable>
          <input id="Weekday" type="text"
          class="form-control"
          placeholder="Monday" required>
          <div class= "invalid-feedback">
            Valid day of the week required.
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <lable for="Start_Time"
            class="form-label">Start Time</lable>
            <input id="Start_Time" type="text"
            class="form-control"
            placeholder="8:00am" required>
            <div class= "invalid-feedback">
              Valid start time is required.
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <lable for="End_Time"
              class="form-label">End Time</lable>
              <input id="End_Time" type="text"
              class="form-control"
              placeholder="4:00pm" required>
              <div class= "invalid-feedback">
                Valid end time is required.
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <lable for="Pay_type"
                class="form-label">Pay Type</lable>
                <input id="Pay_type" type="text"
                class="form-control"
                placeholder="PTO" required>
                <div class= "invalid-feedback">
                  Valid pay type is required.
                </div>
              </div>
              </div>

              
              <div class="text-center"><button type="submit" id="timeaddedSubmit">Submit Time</button></div>
              <div class="text-center"><button type="submit" id="edit_time">Edit Time</button></div>

          
      
    
  </div>
</section><!-- End submit time Section -->
