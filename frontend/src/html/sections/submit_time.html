  <div class="container">

    <div class="section-title">
      <h2>Submit Time</h2>

    </div>
    
    <div class="row">
    </div class= "d-grid gap-2">
      <div class="col-sm-6">
        <lable for="Employee_Id"
        class="form-label">Employee Id</lable>
        <input id="Employee_Id" type="text"
        class="form-control"
        placeholder="Enter your employee id here." required>
        <div class= "invalid-feedback">
          Employee id required.
        </div>
        

      </div>
      
      <div class="my-2">
      </div>
      
      <div class="row">
        <div class="col-sm-6">
          <lable for="Date"
          class="form-label">Date</lable>
          <input id="Date" type="text"
          class="form-control"
          placeholder="8/4/2021" required>
          <div class= "invalid-feedback">
            Valid date required.
          </div>
        </div>

        <div class="my-2">
        </div>

        
        <div class="row">
          <div class="col-sm-6">
            <lable for="Start_Time"
            class="form-label">Start Time</lable>
            <input id="Start_Time" type="text"
            class="form-control"
            placeholder="8:00am" required>
            <div class= "invalid-feedback">
              Valid start time is required.
            </div>
          </div>
          
          <div class="my-2">
          </div>

          <div class="row">
            <div class="col-sm-6">
              <lable for="End_Time"
              class="form-label">End Time</lable>
              <input id="End_Time" type="text"
              class="form-control"
              placeholder="4:00pm" required>
              <div class= "invalid-feedback">
                Valid end time is required.
              </div>
            </div>

            <div class="my-2">
            </div>
            
            <div class="row">
              <div class="col-sm-6">
                <lable for="Break"
                class="form-label">Break</lable>
                <input id="Break" type="text"
                class="form-control"
                placeholder="30" required>
                <div class= "invalid-feedback">
                  Valid time required.
                </div>
              </div>
      
              <div class="my-2">
              </div>
      

            <div class="row">
              <div class="col-sm-6">
                <lable for="Pay_type"
                class="form-label">Pay Type</lable>
                <input id="Pay_type" type="text"
                class="form-control"
                placeholder="PTO" required>
                <div class= "invalid-feedback">
                  Valid pay type is required.
                </div>
              </div>
              </div>
              
              <div class="my-3">
                 
              </div>

              <br><br>
              <div class="text-center"><button type="submit" id="timeaddedSubmit">Submit Time</button></div>
              <br><br>
              <div class="text-center"><button type="submit" id="edit_time">Edit Time</button></div>
              
              <div class="text-center"><button type="submit" id="btnsubtimeSubmit">Submit Time</button></div>
              <div class="my-2">
              </div>
              <div class="text-center"><button type="button" id="edit_time">Edit Time</button></div>

          
      
    
  </div>
