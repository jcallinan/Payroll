<!--Add employee section-->
<section id="add-employee" class="add-employee">
    <div class="container">

<div class="section-title">
    <h2>Add new employee</h2>
</div>

<!--Add employee addition section-->
<div class="info">
    <h2>Add new employee below</h2>
</div>

<div class="Employee-Information">

    <div class="Employee-First-Name">
        <input type="text" class="form-control" name="password" id="FName" placeholder="First Name" required>
      </div>
      <br>

    <div class="Employee-Middle-Initial">
        <input type="text" class="form-control" name="password" id="MInitial" placeholder="Middle Initial" required>
      </div>
      <br>

    <div class="Employee-Last-Name">
        <input type="text" class="form-control" name="password" id="LName" placeholder="Last Name" required>
      </div>
      <br>

    <div class="Employee-Title">
        <input type="text" class="form-control" name="password" id="EmpTitle" placeholder="Title" required>
      </div>
      <br>

    <div class="Employee Salary">
        <input type="text" class="form-control" name="password" id="EmpSalary" placeholder="Salary" required>
      </div>
      <br>

    <div class="Employee-Status">
        <input type="text" class="form-control" name="password" id="EmpActive" placeholder="Status" required>
      </div>

</div>

<br>
<!--Add User verification section-->
<div class="User Information">
    <input type="text" class="form-control" name="Username" id="SudoUsername" placeholder="Username" required>
    <br>
    <input type="text" class="form-control" name="password" id="SudoPassword" placeholder="Password" required>

    <br>

    <div class="Submit-Btn"><button type="submit" id="btnAddEmployeeSubmit">Add Employee</button></div>
</div>
