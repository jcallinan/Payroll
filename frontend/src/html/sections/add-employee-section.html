<!--Add employee section-->
<section id="add-employee" class="add-employee">
    <div class="container">

<div class="section-title">
    <h2>Add new employee</h2>
</div>

<!--Add employee addition section-->
<div class="info">
    <h2>Add new employee below</h2>
</div>

<div class="Employee-Information">

    <div class="Employee-First-Name">
        <input type="text" class="form-control" name="Fname" id="FName" placeholder="First Name" required>
      </div>
      <br>

    <div class="Employee-Middle-Initial">
        <input type="text" class="form-control" name="MInitial" id="MInitial" placeholder="Middle Initial" required>
      </div>
      <br>

    <div class="Employee-Last-Name">
        <input type="text" class="form-control" name="LName" id="LName" placeholder="Last Name" required>
      </div>
      <br>

    <div class="Employee-Title">
        <input type="text" class="form-control" name="EmpTitle" id="EmpTitle" placeholder="Title" required>
      </div>
      <br>

    <div class="Employee-Salary">
        <input type="text" class="form-control" name="EmpSalary" id="EmpSalary" placeholder="Salary" required>
      </div>
      <br>

    <div class="Employee-Status">
        <input type="text" class="form-control" name="EmpStatus" id="EmpStatus" placeholder="Status" required>
      </div>

</div>

<br>
<!--Add User verification section-->
<div class="User Information">
    <input type="text" class="form-control" name="Username" id="SudoUsername" placeholder="Username" required>
    <br>
    <input type="text" class="form-control" name="password" id="SudoPassword" placeholder="Password" required>

    <br>

    <div class="Submit-Btn"><button type="submit" id="btnAddEmployeeSubmit">Add Employee</button></div>

    <br>

    <div class="my-3">
      <div id="loading" class="loading"></div>
      <div id="error-message"  class="error-message"></div>
      <div id="sent-message"  class="sent-message">The new user has been added. Thank you!</div>
    </div>
</div>
